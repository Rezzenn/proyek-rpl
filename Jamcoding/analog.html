<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Analog Bergerak</title>
    
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>

            <div class="number number-1"><div>1</div></div>
            <div class="number number-2"><div>2</div></div>
            <div class="number number-3"><div>3</div></div>
            <div class="number number-4"><div>4</div></div>
            <div class="number number-5"><div>5</div></div>
            <div class="number number-6"><div>6</div></div>
            <div class="number number-7"><div>7</div></div>
            <div class="number number-8"><div>8</div></div>
            <div class="number number-9"><div>9</div></div>
            <div class="number number-10"><div>10</div></div>
            <div class="number number-11"><div>11</div></div>
            <div class="number number-12"><div>12</div></div>
        </div>
    </div>

    <script src="script2.js"></script>

</body>
</html>
